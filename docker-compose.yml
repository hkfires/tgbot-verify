services:
  mysql:
    image: mysql:8.0
    container_name: sheerid-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tgbot_verify}
      - MYSQL_USER=${MYSQL_USER:-tgbot_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-tgbot_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - tgbot-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  tgbot:
    build: .
    container_name: sheerid-tgbot
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy

    # 环境变量
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      # Telegram Bot 配置
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_USERNAME=${CHANNEL_USERNAME:-pk_oa}
      - CHANNEL_URL=${CHANNEL_URL:-https://t.me/pk_oa}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      # MySQL配置
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-tgbot_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-tgbot_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tgbot_verify}

    # 日志持久化
    volumes:
      - ./logs:/app/logs

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - tgbot-network

networks:
  tgbot-network:
    driver: bridge

volumes:
  mysql_data:
